<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="frontend/css/variables.css">
  <link rel="stylesheet" href="frontend/css/global.css">
  <link rel="stylesheet" href="frontend/css/pages/boards.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">RefSearch</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="search.html">Browse</a>
        <a href="boards.html" class="active">Boards</a>
        <a href="submit.html">Submit</a>
      </nav>
      <div class="auth-links" id="auth-links">
        <a href="login.html">Log in</a>
      </div>
      <div class="user-menu" id="user-menu" style="display:none;">
        <a href="dashboard.html">Dashboard</a>
        <button id="logout-btn">Log out</button>
      </div>
    </div>
  </header>

  <main class="container boards-page">
    <div class="page-header">
      <h1>Public Boards</h1>
      <p>Discover curated collections of references from other artists</p>
    </div>

    <div class="search-bar">
      <input type="search" id="board-search" placeholder="Search boards by name or creator...">
      <button id="search-btn">Search</button>
    </div>

    <div id="boards-grid" class="boards-grid">
      <!-- boards will be loaded here -->
    </div>

    <p id="no-boards" class="empty-msg" style="display:none;">No public boards found.</p>

    <div id="pagination" class="pagination" style="display:none;">
      <button id="prev-page" class="page-arrow" disabled>&larr; Prev</button>
      <div id="page-numbers" class="page-numbers"></div>
      <button id="next-page" class="page-arrow">Next &rarr;</button>
    </div>
  </main>

  <footer class="site-footer">
