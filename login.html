<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RefSearch â€” Login</title>
  <link rel="stylesheet" href="frontend/css/variables.css">
  <link rel="stylesheet" href="frontend/css/global.css">
</head>
<body>
  <main class="container auth-page">
    <form id="login-form" class="auth-form">
      <h2>Log in</h2>
      <div id="demo-notice" class="notice notice-info" style="background: var(--surface); padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem;">
        <strong>Demo Mode:</strong> Register an account first. The first registered account becomes admin.
      </div>
      <label>Email</label>
      <input type="email" id="email" required placeholder="your@email.com">
      <label>Password</label>
      <input type="password" id="password" required placeholder="Your password">
      <button type="submit">Log in</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>

  <script src="frontend/config.js"></script>
  <script src="frontend/js/auth.js"></script>
  <script>
    // Hide demo notice if Supabase is configured
    if (typeof SUPABASE_CONFIGURED !== 'undefined' && SUPABASE_CONFIGURED) {
      document.getElementById('demo-notice').style.display = 'none';
    }
  </script>
</body>
</html>
