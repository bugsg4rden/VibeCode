<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RefSearch â€” Register</title>
  <link rel="stylesheet" href="frontend/css/variables.css">
  <link rel="stylesheet" href="frontend/css/global.css">
</head>
<body>
  <main class="container auth-page">
    <form id="register-form" class="auth-form">
      <h2>Create account</h2>
      <label>Username</label>
      <input type="text" id="username" required placeholder="Choose a username">
      <label>Email</label>
      <input type="email" id="email" required placeholder="your@email.com">
      <label>Password</label>
      <input type="password" id="password" required placeholder="Choose a password (min 6 chars)" minlength="6">
      <button type="submit">Create account</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script src="frontend/config.js"></script>
  <script src="frontend/js/auth.js"></script>
</body>
</html>
