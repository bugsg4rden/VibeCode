<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RefSearch â€” Browse</title>
  <link rel="stylesheet" href="frontend/css/variables.css">
  <link rel="stylesheet" href="frontend/css/global.css">
  <link rel="stylesheet" href="frontend/css/pages/search.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">RefSearch</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="search.html" class="active">Browse</a>
        <a href="boards.html">Boards</a>
        <a href="submit.html">Submit</a>
      </nav>
      <div class="auth-links" id="auth-links">
        <a href="login.html">Log in</a>
      </div>
      <div class="user-menu" id="user-menu" style="display:none;">
        <a href="dashboard.html">Dashboard</a>
        <button id="logout-btn">Log out</button>
      </div>
    </div>
  </header>

  <main class="container search-page">
    <aside class="filters">
      <h3>Filters</h3>
      <label>Source</label>
      <select id="filter-source">
        <option value="submissions">User Submissions</option>
      </select>

      <label>Reference Type</label>
      <select id="filter-type">
        <option value="">Any</option>
        <option value="full-body">Full Body</option>
        <option value="portrait">Portrait</option>
        <option value="expression">Expression</option>
        <option value="hands">Hands</option>
      </select>

      <label>Lighting</label>
      <select id="filter-lighting">
        <option value="">Any</option>
        <option value="natural">Natural</option>
        <option value="studio">Studio</option>
        <option value="dramatic">Dramatic</option>
        <option value="backlit">Backlit</option>
      </select>

      <label>Gender</label>
      <select id="filter-gender">
        <option value="">Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="neutral">Neutral</option>
      </select>

      <label>Body Type</label>
      <select id="filter-body">
        <option value="">Any</option>
        <option value="slim">Slim</option>
        <option value="average">Average</option>
        <option value="muscular">Muscular</option>
        <option value="plus-size">Plus-size</option>
      </select>

      <label>Action</label>
      <select id="filter-action">
        <option value="">Any</option>
        <option value="standing">Standing</option>
        <option value="sitting">Sitting</option>
        <option value="running">Running</option>
        <option value="jumping">Jumping</option>
        <option value="lying">Lying</option>
        <option value="stationary">Stationary</option>
      </select>

      <label>Camera Angle</label>
      <select id="filter-angle">
        <option value="">Any</option>
        <option value="front">Front</option>
        <option value="side">Side</option>
        <option value="back">Back</option>
        <option value="3/4">3/4</option>
        <option value="high-angle">High Angle</option>
        <option value="low-angle">Low Angle</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
      <button id="clear-filters">Clear All</button>
    </aside>

    <section class="results">
      <div class="search-bar">
        <input id="search-input" type="search" placeholder="Search references...">
        <button id="search-btn">Search</button>
      </div>

      <div id="results-grid" class="masonry-grid">
        <!-- results -->
      </div>

      <div id="loading" class="loading" style="display:none;">Loading...</div>
      <div id="no-results" style="display:none;">No results found</div>
      
      <div id="search-pagination" class="search-pagination" style="display:none;">
        <button id="search-prev" class="search-page-arrow" disabled>&larr; Prev</button>
        <div id="search-page-numbers" class="search-page-numbers"></div>
        <button id="search-next" class="search-page-arrow">Next &rarr;</button>
      </div>
    </section>
  </main>

  <script src="frontend/config.js"></script>
  <script src="frontend/js/api.js"></script>
  <script src="frontend/js/auth.js"></script>
  <script src="frontend/js/pages/search.js"></script>
</body>
</html>
